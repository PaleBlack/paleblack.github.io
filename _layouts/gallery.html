<html>
{% include head.html %}

<body class="homepage">
<div id="page-wrapper">
    {% include scripts.html %}
    <script src="/assets/js/lightbox.min.js"></script>
    <link href="/css/lightbox.css" rel="stylesheet"/>
    {% for gallery in site.data.galleries %}
    {% if '/' + page.path contains gallery.imagefolder %}
    {% for image in gallery.images %}
    <a href="{{ gallery.imagefolder }}/{{ image.name }}" data-lightbox="1" title="{{ image.name }}"><img
            src="{{ gallery.imagefolder }}/{{ image.name | replace:'.JPG','_thumb.JPG' }}" title="{{ image.name }}"></a>
    {% endfor %}
    {% endif %}
    {% endfor %}

    {% include functions/replace-urls.html content=content%}

</div>
</body>

</html>
